
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: vprofile.ashinfo.xyz
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: vprofile-service
              port:
                number: 8080